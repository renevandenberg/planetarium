<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Choose your language</title>
        <script>
            if (navigator.language.split('-')[0] === 'nl'){
                location.href = 'nl/';
            }
            else{
                location.href = 'en/';
            }
        </script>
    </head>
    <body>
        <ul>
            <li lang="nl"><a href="nl/" hreflang="nl">Nederlands</a></li>
            <li lang="en"><a href="en/" hreflang="en">English</a></li>
        </ul>
    </body>
</html>
